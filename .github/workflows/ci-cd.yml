name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ============================================
  # JOB 1: Lint - VÃ©rification qualitÃ© du code
  # ============================================
  lint:
    name: ğŸ” Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install linting tools
        run: |
          pip install ruff

      - name: ğŸ” Run Ruff linter
        run: |
          ruff check api/ src/ --output-format=github

      - name: ğŸ¨ Check formatting
        run: |
          ruff format --check api/ src/

  # ============================================
  # JOB 2: Tests - Tests unitaires et d'intÃ©gration
  # ============================================
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r api/requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: ğŸ§ª Run tests with coverage
        run: |
          pytest tests/ -v --cov=api --cov-report=xml --cov-report=term-missing
        continue-on-error: true

      - name: ğŸ“Š Upload coverage report
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ============================================
  # JOB 3: Build Docker - Construction de l'image
  # ============================================
  build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: ğŸ—ï¸ Build Docker image
        run: |
          docker build -t ml-churn-api:latest -f ./api/Dockerfile .
          echo "âœ… Docker image built successfully"

  # ============================================
  # JOB 4: Deploy - DÃ©ploiement sur Render
  # ============================================
  deploy:
    name: ğŸš€ Deploy to Render
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸš€ Deploy API to Render
        env:
          RENDER_DEPLOY_HOOK_API: ${{ secrets.RENDER_DEPLOY_HOOK_API }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK_API" ]; then
            curl -X POST "$RENDER_DEPLOY_HOOK_API"
            echo "âœ… API deployment triggered"
          else
            echo "âš ï¸ RENDER_DEPLOY_HOOK_API secret not set, skipping API deploy"
          fi

      - name: ğŸš€ Deploy Frontend to Render
        env:
          RENDER_DEPLOY_HOOK_FRONTEND: ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK_FRONTEND" ]; then
            curl -X POST "$RENDER_DEPLOY_HOOK_FRONTEND"
            echo "âœ… Frontend deployment triggered"
          else
            echo "âš ï¸ RENDER_DEPLOY_HOOK_FRONTEND secret not set, skipping Frontend deploy"
          fi

      - name: âœ… Deployment complete
        run: |
          echo "ğŸ‰ Deployment process completed!"
          echo "API: https://ml-churn-1.onrender.com"
          echo "Check Render dashboard for deployment status."
