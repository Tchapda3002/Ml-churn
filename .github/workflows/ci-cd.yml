name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/ml-churn-api
  PYTHON_VERSION: "3.12"

jobs:
  # ============================================
  # JOB 1: Lint - VÃ©rification qualitÃ© du code
  # ============================================
  lint:
    name: ğŸ” Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install linting tools
        run: |
          pip install ruff

      - name: ğŸ” Run Ruff linter
        run: |
          ruff check api/ src/ --output-format=github

      - name: ğŸ¨ Check formatting
        run: |
          ruff format --check api/ src/

  # ============================================
  # JOB 2: Tests - Tests unitaires et d'intÃ©gration
  # ============================================
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r api/requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: ğŸ§ª Run tests with coverage
        run: |
          pytest tests/ -v --cov=api --cov-report=xml --cov-report=term-missing

      - name: ğŸ“Š Upload coverage report
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ============================================
  # JOB 3: Build Docker - Construction de l'image
  # ============================================
  build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./api/Dockerfile
          push: ${{ secrets.DOCKER_USERNAME != '' }}
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

  # ============================================
  # JOB 4: Deploy - DÃ©ploiement sur Render
  # ============================================
  deploy:
    name: ğŸš€ Deploy to Render
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸš€ Deploy API to Render
        if: ${{ secrets.RENDER_DEPLOY_HOOK_API != '' }}
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_API }}"
        continue-on-error: true

      - name: ğŸš€ Deploy Frontend to Render
        if: ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND != '' }}
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}"
        continue-on-error: true

      - name: âœ… Deployment triggered
        run: |
          echo "ğŸ‰ Deployment triggered successfully!"
          echo "API: https://ml-churn-1.onrender.com"
          echo "Check Render dashboard for deployment status."
